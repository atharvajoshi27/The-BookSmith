{% extends "Store/layout.html" %}

{% block body %}
    <div class="container">
        <div class="row row-content">
            <h2>Log In</h2>
        </div>
        <div class="row row-content">
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
            {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mt-3">
      <p class="icontext"><i class="icon text-{{ message.tags }}"></i>{{ message }}</p>
    </div>
  {% endfor %}
{% endif %}
        </div>
          <form action="{% url 'login' %}" method="POST" class="form-group" >
                {% csrf_token %}
                
                <div class="row row-content">
                    <label for="username" class="form-control-label">Username</label>
                    <input type="text" name="username" class="form-control" autocomplete="off" required >
                    
                </div>
                
                 <div class="row row-content">
                    <label for="password" class="form-control-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="row row-content mt-3">
                    <input type="submit" class="btn btn-info">
                </div>
              
        </form>
    <div class="row row-content">
        Don't have an account? <a href="{% url 'register' %}">&nbsp;Register here.</a>        
    </div>
    </div>
    
{% endblock %}
